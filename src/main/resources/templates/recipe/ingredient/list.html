<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-primary border border-primary">
        <div class="card-header bg-primary text-light">

          <h7 class="card-title">Ingredients</h7>

        </div>
        <div class="card-body">
          <div class="table-responsive" th:if="${!#lists.isEmpty(recipe.ingredients)}">
            <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:remove="all">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees 1</td>
              </tr>
              <tr th:remove="all">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees 2</td>
              </tr>
              <tr th:each="ingredient : ${recipe.ingredients}">
                <td th:text="${ingredient.id}">123</td>
                <td th:text="${ingredient.description}">Tasty Goodnees 3</td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
